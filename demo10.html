<html>
    <head><title>Registration Form</title></head>
    <body>
        <form>
        User ID <input type='text' id='userid'><br>
        Password <input type='password' id='password'><br>
        Name <input type='text' id='name'><br>
        Photo <input type='file' id='photo'><br>
        Gender  <input type='radio' value='Male' name='gender'>Male
                <input type='radio' value='Female' name='gender'>Female
                <input type='radio' value='Trans' name='gender'>Trans<br>
        Country <select>
                    <option value='IN'>India</option>
                    <option value='US'>United States</option>
                    <option value='UK'>United Kingdom</option>
                </select><br>
        Terms and Conditions
        <textarea rows='5' cols='20' readonly>I agree to with all the terms 
            and conditions
        </textarea><br>
        <input type='checkbox' id='tnc'>Agree with terms and conditions<br>
        <input type='submit' value='Register'>
        </form>
        </body>
</html>
